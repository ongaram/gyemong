            text-decoration: none;
            font-size: 55px;
            color: #2DB400;

        .menu-flex a:hover {

        }

        .menu-text {

            box-shadow : 8px 8px 16px rgba(0, 0, 0, 0.45);
            border-radius: 65px;
        }

        .menu-text a,
        .menu-text span {
            display: table-cell;
            text-decoration: none;
            color: rgb(248, 166, 72);
            font-weight: bold;
        }
